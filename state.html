<html>
<head>
 <meta charset="utf-8">
 <title>Bar Chart</title>
 <style>
 body{
   background-color:white;
 }
 .bar1 {
 fill:yellow;
}
.legend {
       font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
       font-size:15px;;
   }
.axis {
 font: 10px sans-serif;
 font-size: 10px;
}
.axis path,
.axis line {
 fill:none;
 stroke: #000;
}
 </style>
</head>
<body >
 <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
 <script>
 var margin={top:20, bottom:100, left:150, right:90},
   width=1480-margin.left-margin.right,
   height=600-margin.top-margin.bottom;
 var horizontal=d3.scale.ordinal().rangeRoundBands([0,width],0.50),
   vertical=d3.scale.linear().rangeRound([height,0]);
 var color = d3.scale.category20();
 var xAxis=d3.svg.axis()
   .scale(horizontal)
   .orient("bottom");
 var yAxis=d3.svg.axis()
   .scale(vertical)
   .orient("left");
 var svg=d3.select("body").append("svg")
 .attr("width", width + margin.left + margin.right)
 .attr("height", height + margin.top + margin.bottom)
 .append("g")
 .attr("transform",
       "translate(" + margin.left + "," + margin.top + ")");
 d3.json("state.json",function(error,data){
   if (error) throw error;
   var columns= Object.keys(data[0]);
   data.forEach(function(n){
       n["total"] = n.y2003 + n.y2004 + n.y2005 + n.y2006 + n.y2007 + n.y2008 + n.y2009 + n.y2010 + n.y2011 + n.y2012 + n.y2013 + n.y2014;
 });
 var xData=["y2003","y2004","y2005","y2006","y2007","y2008","y2009","y2010","y2011","y2012","y2013","y2014"];
 var dataIntermediate = xData.map(function (c) {
       return data.map(function (d) {
           return {x: d.state, y: d[c]};
       });
   });
 var dataStackLayout = d3.layout.stack()(dataIntermediate);
 horizontal.domain(dataStackLayout[0].map(function (d) {
       return d.x;
   }));
 vertical.domain([0,
       d3.max(dataStackLayout[dataStackLayout.length - 1],
                 function (d) { return d.y0 + d.y;})
     ])
     .nice();
 var layer = svg.selectAll(".stack")
         .data(dataStackLayout)
         .enter().append("g")
         .attr("class", "stack")
         .style("fill", function (d, i) {
               return color(i);
   });
 layer.selectAll("rect")
       .data(function (d) {
           return d;
       })
       .enter().append("rect")
       .attr("x", function (d) {
           return horizontal(d.x);
         })
         .attr("y", function (d) {
             return vertical(d.y + d.y0);
         })
         .attr("height", function (d) {
             return vertical(d.y0) - vertical(d.y + d.y0);
       })
     .attr("width", horizontal.rangeBand());
 svg.append("g")
     .attr("class", "axis")
     .attr("transform", "translate(0," + height + ")")
     .call(xAxis)
     .append("text")
      .attr("transform", "translate(" + width + ",0)")
      .attr("dy","1.3em")
      .attr("dx","1.2em")
      .style("font-size","15px")
      .style("font-weight","bold")
      .style("color","red")
      .text("states");
 svg.append("g")
   .attr("class", "axis")
   .call(yAxis)
   .append("text")
      .attr("transform", "rotate(-90)")
      .attr("dy","1em")
      .style("text-anchor", "end")
      .style("font-size","12px")
      .style("font-weight","bold")
      .style("color","red")
      .text("years");
      var legend = svg.selectAll(".legend")
        .data(color.domain().slice().reverse())
      .enter().append("g")
        .attr("class", "legend")
        .attr("transform", function(d, i) { return "translate(0," + i * 20 +
 ")"; });
    legend.append("rect")
        .attr("x", width - 18)
        .attr("width", 18)
        .attr("height", 18)
        .style("fill", color);
    legend.append("text")
        .attr("x", width - 24)
        .attr("y", 9)
        .attr("dy", ".35em")
        .style("text-anchor", "end")
        .style("fill","green")
        .text(function(d,i) { return xData[i]; });
 });
</script>
</body>
</html>
